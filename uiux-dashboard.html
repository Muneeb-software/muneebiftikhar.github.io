<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI/UX Dashboard Gallery</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

header {
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  margin-bottom: 10px;
}

header a {
  color: #a5b4fc;
  text-decoration: none;
  font-size: 16px;
}

.gallery {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<header>
  <h1>UI/UX Dashboard Designs</h1>
  <p>Modern dashboard UI concepts</p>
  <a href="index.html">‚Üê Back to Portfolio</a>
</header>

<div class="gallery">
  <img src="./images/uiux-dashboard/dash1.jpg" alt="Dashboard 1">
  <img src="./images/uiux-dashboard/dash2.jpg" alt="Dashboard 2">
  <img src="./images/uiux-dashboard/dash3.jpg" alt="Dashboard 3">
  <img src="./images/uiux-dashboard/dash4.jpg" alt="Dashboard 4">
  <img src="./images/uiux-dashboard/dash5.jpg" alt="Dashboard 5">
  <img src="./images/uiux-dashboard/dash6.jpg" alt="Dashboard 6">
</div>

</body>
</html>
